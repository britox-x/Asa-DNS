# Definir um grupo de servidores (upstream) com dois servidores
upstream asa-server {
    server asa-server:80;
    server asa-server2:80;
}

server {
    listen 80;
    server_name  asa.br www.asa.br;

    # Log de acessos e erros
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Configuração do local para o proxy
    location / {
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

        # Direciona o tráfego para os servidores definidos no upstream
        proxy_pass http://asa-server;   # Nome do grupo de servidores (upstream)
    }
}
