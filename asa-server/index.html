<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASA Content Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to ASA Content Server</h1>
</header>

<main>
    <section>
        <h3>Our Clients</h3>
        <ul>
            <li><a href="Brito.asa.br">Brito</a></li>
            <li><a href="Matheus.asa.br">Matheus</a></li>
            <li><a href="Bezerra.asa.br">Bezerra</a></li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 ASA Content Server</p>
</footer>

</body>
</html>
